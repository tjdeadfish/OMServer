<table>
    <tr>
        <th>服务器主机名</th>
        <th>服务器外网ip</th>
        <th>服务器管理员</th>
        <th>服务器管理员密码</th>
        <th>服务器ssh端口</th>
        <th>服务器操作系统</th>
    </tr>
    {% for item in items %}
    <tr> 
        <td>{{ item.server_hostname }}</td>
        <td>{{ item.server_external_ip }}</td>
        <td>{{ item.server_admin }}</td>
        <td>{{ item.server_password }}</td>
        <td>{{ item.server_port }}</td>
        <td>{{ item.server_os }}</td>
    </tr>
    {% endfor %}
</table>
