
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 登录 | OMServer</title>
    <link rel="shortcut icon" href="/static/img/facio.ico" type="image/x-icon">
    <link href="http://dev.pythonic.in/static/OMServer/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://dev.pythonic.in/static/OMServer/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="http://dev.pythonic.in/static/OMServer/css/animate.css" rel="stylesheet">
    <link href="http://dev.pythonic.in/static/OMServer/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="/static/img/logo.png"></h1>
            </div>
            
            <h2>Welcome to OMserver</h2>
                {% if password_is_wrong %}
                <div class="alert alert-danger" >
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <h4>错误!</h4>用户名或密码错误
                </div>
                {% endif %}
            <form class="m-t" role="form" method="post" action="">
                <div class="form-group">
                    {% csrf_token %}
                    <input type="text" name="username" class="form-control" placeholder="Username" required="length[6~50]">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="/juser/password/forget/"><small>Forgot password? </small></a>
            </form>
            <p class="m-t"> <small><b>Copyright</b> pythonic.in Organization © 2014-2015</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="http://dev.pythonic.in/static/OMServer/js/jquery-2.1.1.js"></script>
    <script src="http://dev.pythonic.in/static/OMServer/js/bootstrap.min.js"></script>

</body>

</html>
